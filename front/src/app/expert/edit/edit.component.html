<p>ajouter des jours de disponibilité  :</p>
<div class="col-sm-12">
        <input id="typeahead-format"name="date" type="date" class="form-control" placeholder="CHOSE_OTHER_DAY" [(ngModel)]="expert.dispo_day" style="width: 250px"  required aria-invalid="true"  />
</div>
<br>
<br>
<br>
<h4 style="color: crimson">Seulement "--:00" && "--:30"  Minutes Sont Acceptées </h4>
<br>
<div class="row">
    <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-6">
                        <label for="typeahead-format">de:</label>

                    <input id="typeahead-format" type="time" class="form-control" placeholder="Heure" [(ngModel)]="expert.heure_dep" style="width: 100px" />
                </div>
                <div class="col-sm-6">
                        <label for="typeahead-format">vers:</label>

                    <input id="typeahead-format" type="time" class="form-control" placeholder="Minute" [(ngModel)]="expert.heure_ter" style="width:100px ; margin-left:0px"  />
                </div>
            </div>
</div>

</div>

<br>

<button class="btn btn-outline-success  my-2 my-sm-0" type="submit" (click)="save()">Save</button>

    <div class="row ">
        <div class="col-sm-3">
           <button (click)="openDialog(date,data4[in])"><i class="fa fa-wrench" style="color:green"></i> </button> 
               
          <button  (click)="openDialog2(date)"><i class="fa fa-trash-alt" style="color:red"></i></button>
            </div>

                     <p>{{date}} : de  {{data2[in]}} vers {{data3[in]}} </p>
